name: Run QA on Main
on:
  push:
    branches:
      - main

jobs:
  build:
    name: QA and Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    timeout-minutes: 3
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: npm ci
      - name: Type Check
        run: npx tsc
      - name: Lint Check
        run: npx xo
      - name: Run tests
        run: npm test
      - name: Build
        run: npm run build
